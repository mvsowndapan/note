<mat-card [ngStyle]="styles.MatCard">
  <mat-grid-list cols="10" rows="1" rowHeight="70px" [ngStyle]="styles.MatGrid">
    <mat-grid-tile *ngFor="let item of navItems;last as last" (click)="navigateTo(item)"
      [matRippleCentered]="styles.MatGridTileRipple.centered" [matRippleUnbounded]="styles.MatGridTileRipple.unbounded"
      [matRippleColor]="styles.MatGridTileRipple.color" matRipple [ngStyle]="styles.MatGridTile" [colspan]="2"
      [rowspan]="1">
      <div *ngIf="checkSelected(item.id); else elseBlock">
        <i class={{item.icon}} [ngStyle]="styles.MatTileSelected"></i>
      </div>
      <ng-template #elseBlock>
        <i class={{item.icon}}></i>
      </ng-template>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
